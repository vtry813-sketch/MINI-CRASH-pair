    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap');
    
    :root {
      --primary: #8a2be2;
      --secondary: #00f7ff;
      --accent: #ff2a6d;
      --dark: #0c1020;
      --darker: #080c18;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      flex-direction: column; /* Ajout√© */
      justify-content: space-between;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    /* Effets d'arri√®re-plan futuriste */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
      z-index: -2;
    }
    
    /* Grille futuriste en arri√®re-plan */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      perspective: 1000px;
      transform-style: preserve-3d;
      z-index: -1;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    
    .main {
      position: relative;
      width: 100%;
      max-width: 380px;
    }
    
    .box {
      width: 100%;
      padding: 30px;
      position: relative;
      text-align: center;
      background: var(--glass);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: perspective(1000px) rotateY(0deg);
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      z-index: 1;
    }
    
.music-btn {
    position: absolute;
    top: 30px;
    right: 40px;
    background: rgba(255,255,255,0.1);
    border: 1px solid var(--glass-border);
    border-radius: 50px;
    padding: 10px 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    backdrop-filter: blur(8px);
    transition: 0.3s ease;
    animation: glow 4s infinite alternate;
  }

  .music-btn:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.15);
  }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), rgba(0, 247, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 6s infinite;
      z-index: -1;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    
    .box:hover {
      transform: perspective(1000px) rotateY(5deg);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 15px rgba(138, 43, 226, 0.3);
    }
    
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
      letter-spacing: 2px;
    }
    
    .centered-text {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h3 {
      font-family: 'Orbitron', sans-serif;

    h6 {

    .input-container {

      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .input-container input {
      border-radius: 8px 0 0 8px;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      flex-basis: 75%;
      padding: 15px;
      border: none;
      border-right: 1px solid rgba(138, 43, 226, 0.3);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .input-container input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-container button {
      flex-basis: 25%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, #6a11cb 100%);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .input-container button:hover::before {
      left: 100%;
    }
    
    .input-container button:hover {
      background: linear-gradient(135deg, var(--accent) 0%, #ff2a6d 100%);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
    }
    
    #waiting-message::after {
  content: '‚è≥';

}

@keyframes spin {
  from { transform: rotate(0deg); }

}
    
    #pair {

      justify-content: center;

    .code-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .code-display:hover {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
      transform: translateY(-2px);
    }
    
    .code-text {
      color: white;
      font-weight: 500;
    }
    
    .code-value {
      color: var(--secondary);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 247, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
    }
    
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 8px;
        border-right: none;
        border-bottom: 1px solid rgba(138, 43, 226, 0.3);
      }
      
      .input-container button {
        padding: 12px;
        border-radius: 8px;
      }
      
      .box {
        padding: 25px 20px;
      }
    }
    
    /* Effets de particules futuristes */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid var(--secondary);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);

    }

    .profile-name {

    }

    .profile-role {

    }

    @keyframes fadeIn {

    /* Footer */
    .footer {
      margin-top: 40px;

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
  const a = document.getElementById("pair");
  const b = document.getElementById("submit");
  const c = document.getElementById("number");
  const waitingMessage = document.getElementById("waiting-message");

  // Fonction pour copier le code
  async function Copy() {
    const text = document.getElementById("copy-value").innerText;
    const codeDisplay = document.getElementById("code-display");
    await navigator.clipboard.writeText(text);

    codeDisplay.innerHTML = '<i class="fas fa-check" style="color:#00ff00; margin-right:8px;"></i> COPIED!';
    codeDisplay.style.background = 'rgba(0, 255, 0, 0.1)';
    codeDisplay.style.border = '1px solid rgba(0, 255, 0, 0.3)';

    setTimeout(() => {
      codeDisplay.innerHTML = `
        <i class="fas fa-copy" style="color:var(--secondary);"></i>
        <span class="code-text">CODE:</span>
        <span class="code-value" id="copy-value">${text}</span>
      `;
      codeDisplay.style.background = 'rgba(0, 0, 0, 0.3)';
      codeDisplay.style.border = '1px solid var(--glass-border)';
    }, 2000);
  }

  // Gestion du bouton
  b.addEventListener("click", async (e) => {
    e.preventDefault();

    const number = c.value.trim();

    if (!number) {
      a.innerHTML = `
        <div style="color:var(--accent);font-weight:500;background:rgba(255,42,109,0.1);padding:10px;border-radius:8px;border:1px solid rgba(255,42,109,0.3)">
          <i class="fas fa-exclamation-circle"></i> Enter your WhatsApp number with country code.
        </div>`;
      return;
    }

    const num = number.replace(/[^0-9]/g, "");
    if (num.length < 11) {
      a.innerHTML = `
        <div style="color:var(--accent);font-weight:500;background:rgba(255,42,109,0.1);padding:10px;border-radius:8px;border:1px solid rgba(255,42,109,0.3)">
          <i class="fas fa-times"></i> Invalid number format.
        </div>`;
      return;
    }

    // Affichage du message d'attente
    waitingMessage.style.display = "block";
    a.innerHTML = "";

    try {
      // Appel vers ton backend sur /pair (pas /code)
      const response = await axios.get(`/pair?number=${num}`);
      const code = response.data?.code || "Service Unavailable";

      waitingMessage.style.display = "none";

      a.innerHTML = `
        <div class="code-display pulse" id="code-display" onclick="Copy()">
          <i class="fas fa-copy" style="color:var(--secondary);"></i>
          <span class="code-text">CODE:</span>
          <span class="code-value" id="copy-value">${code}</span>
        </div>`;
    } catch (error) {
      waitingMessage.style.display = "none";
      a.innerHTML = `
        <div style="color:var(--accent);font-weight:500;background:rgba(255,42,109,0.1);padding:10px;border-radius:8px;border:1px solid rgba(255,42,109,0.3)">
          <i class="fas fa-exclamation-triangle"></i> Service Unavailable.
        </div>`;
      console.error(error);
    }
  });
</script>
